#
# Note: Floating point values are supported for all values
#
# Line Height:
# - Unit: Only % supported
#
# Size:
# - Unit: Only px supported
# NOTE: can easily support other units, but need to update BrandThemeFontStyles
bigHeading:
    weight: 'bold'
    italic: false
    line-height: '96%' # supports decimal
    size: # format; width:size (doesn't support decimal)
     - '320px:90px'
     - '400px:96px'
     - '600px:100px'
     - '744px:102px' # ipad 8 and 11
     - '1024px:104px' # ipad 12
     - '1150px:106px'
