## Translations for text displayed in the app view
assets_file_version: "0.0"
# Keep the test data for now
test:
  nolocale: 'translation for all locales'
  data:
    - 'us:hey'
    - 'gb:hello'
  data1:
    - 'us:data1 trans'
    - 'gb:data1 gb trans'
  data2:
    subdata2:
        - 'blabla' # automatically sets to first fallback locale 'us'
    subdata3: 0.0 # automatically sets to first fallback locale, all numerics are read by ios as string
    subdata4: 1 # same as above
    subdata5: '0' # automatically sets to first fallback locale
testTrans: 'Test' # Used for viewing test components

